<h2>Products</h2>

<mat-list role="list">
  @for (product of products$ | async; track product) {
    <mat-list-item role="listitem">
      {{ product.name }}
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        [matMenuTriggerData]="{ product }">
        <mat-icon>more_vert</mat-icon>
      </button>
    </mat-list-item>
  }
</mat-list>

<mat-menu #menu="matMenu">
  <ng-template matMenuContent let-product="product">
    <button mat-menu-item dipEditProduct [product]="product">
      <mat-icon>edit</mat-icon>
      <span>Edit</span>
    </button>
    <button mat-menu-item dipCopyProduct [product]="product">
      <mat-icon>file_copy</mat-icon>
      <span>Copy</span>
    </button>
    <button mat-menu-item dipFirstActionProduct [productName]="product.name">
      <mat-icon>call_to_action</mat-icon>
      <span>Action 1</span>
    </button>
    <button mat-menu-item dipSecondActionProduct [productName]="product.name">
      <mat-icon>call_to_action</mat-icon>
      <span>Action 2</span>
    </button>
    <button mat-menu-item dipThirdActionProduct [productName]="product.name">
      <mat-icon>call_to_action</mat-icon>
      <span>Action 3</span>
    </button>
    <button mat-menu-item dipDeleteProduct [product]="product">
      <mat-icon>delete_forever</mat-icon>
      <span>Delete</span>
    </button>
  </ng-template>
</mat-menu>
