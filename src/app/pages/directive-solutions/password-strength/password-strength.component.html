<section>
  <h2>Password strength</h2>
  <form [formGroup]="passwordFormGroup">
    <!-- 2. DEMO skipCheck -->
    <input type="password" formControlName="password" autocomplete="password">
    @if (passwordFormGroup.controls.password.invalid) {
      <p>
        {{ passwordFormGroup.controls.password.errors | json }}
      </p>
    }
  </form>
</section>
