<section>
  <h2>Password strength</h2>
  <form [formGroup]="passwordFormGroup">
    <input type="password" formControlName="password" #passwordExample autocomplete="password">
    <p *ngIf="passwordFormGroup.controls.password.invalid">
      {{ passwordFormGroup.controls.password.errors | json }}
    </p>
  </form>
</section>
