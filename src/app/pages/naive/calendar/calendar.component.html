<p-calendar
  [(ngModel)]="date"
  [required]="true"
  id="date"
  name="date"
  dateFormat="dd/mm/yy"
  hourFormat="12"
  todayButtonStyleClass="btn btn--primary"
  clearButtonStyleClass="btn btn--secondary"
  [showButtonBar]="true"
  [showIcon]="true"
  [showTime]="true"
  [firstDayOfWeek]="1"
>
</p-calendar>
